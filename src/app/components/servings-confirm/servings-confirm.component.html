<div class="wrapper">
    <div class="row">
        <span class="mb-1">Choose # of servings to add:</span>
        <input 
            class="form-control"
            type="number" 
            [(ngModel)]="servings" />
    </div>
    <div class="row mt-4">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input 
                matInput 
                [matDatepicker]="picker"
                [(ngModel)]="selectedDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row mt-4">
        <span>Choose a meal:</span>
        <mat-form-field>
            <mat-select
                [(ngModel)]="meal">
                <mat-option *ngFor="let meal of mealOptions" [value]="meal">
                    {{ meal }}
                </mat-option>
            </mat-select> 
        </mat-form-field>   
    </div>

    <hr />
    
    <div class="d-flex justify-content-between">
        <button mat-button (click)="onAdd()">Add to Log</button>
        <button mat-button (click)="close()">Cancel</button> 
    </div>   
</div>
