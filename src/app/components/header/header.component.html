<mat-toolbar class="d-flex justify-content-between" color="primary">
    <span routerLink="/">Nutri App</span>
    <button 
        *ngIf="!isAuthenticated"
        mat-raised-button
        routerLink="/login">Log in</button>
    <button 
        *ngIf="isAuthenticated"
        mat-raised-button
        (click)="onLogout()"
        >Log out</button>
</mat-toolbar>
